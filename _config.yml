# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZiTe 本物誌
subtitle: 這是ZiTe的個人網站。在這裡，我會分享我的資訊電子相關事物、攝影作品、好書推薦或生活上的所有事物。
description: 這是ZiTe的個人網站。在這裡，我會分享我的資訊電子相關事物、攝影作品、好書推薦或生活上的所有事物。
keywords: 電子,3C
author: ZiTe
language: zh-TW
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ziteh.github.io/
root: /
permalink: :year/:month/:title/ #:year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/ziteh/ziteh.github.io.git
  branch: master

# Disqus
## Setting: https://zite-honmonoh.disqus.com/admin/settings/general/
disqus_shortname: zite-honmonoh

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
 render:
  html: true # Doesn't escape HTML content so the tags will appear as html.
  xhtmlOut: false # Parser will not produce XHTML compliant code.
  breaks: true # Parser produces `<br>` tags every time there is a line break in the source document.
  linkify: false # Returns text links as text.
  typographer: true # Substitution of common typographical elements will take place.
  quotes: '“”‘’' # "double" will be turned into “single”
                   # 'single' will be turned into ‘single’
 plugins:
  - markdown-it-abbr
  - name: markdown-it-container
    options: success
  - name: markdown-it-container
    options: info
  - name: markdown-it-container
    options: warning
  - name: markdown-it-container
    options: danger
  - markdown-it-deflist
  - name: markdown-it-emoji
    options:
     shortcuts: {}
  - markdown-it-footnote
  - markdown-it-imsize
  - markdown-it-ins
  - markdown-it-mark
  - markdown-it-regexp
  - markdown-it-sub
  - markdown-it-sup
  - markdown-it-checkbox
 anchors:
  level: 1, 2 # Minimum level for ID creation. (Ex. h2 to h6)
  collisionSuffix: 'v' # A suffix that is prepended to the number given if the ID is repeated.
  permalink: true # If true, creates an anchor tag with a permalink besides the heading.
  permalinkClass: header-anchor # Class used for the permalink anchor tag.
  permalinkSymbol: '' #¶ # The symbol used to make the permalink.
