<figure>
  <a class="paragraph-image">
    <img data-src="{{ .Destination | safeURL }}" data-action="zoom" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} class="lazyload">
  </a>
  <!-- {{ if .Text }} -->
  <p class="image-caption">{{ .Text }}</p>
  <!-- {{ end }} -->
  {{ with .Title }}
  <figcaption class="image-caption">
      {{- . | safeHTML -}}
  </figcaption>
  {{ end }}
</figure>
