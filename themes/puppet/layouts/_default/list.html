{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      <!-- Article List -->
      <div class="mini-post-list">
        {{ range .Pages.GroupByDate "2006" }}

        <section class="">
          <span class="fa listing-seperator">
            <span class="tag-text">{{ .Key }}</span></span>
            {{ range .Pages }}
            {{ .Render "li" }}
            {{ end }}
        </section>
        {{ end }}
      </div>

    </div>
  </div>
</div>

{{ end }}
